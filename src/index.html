<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <main class="container">
        <div class="result-container">
            <span id="problem" class="math-input">12 + 5</span>
            <span id="result" class="math-input">17</span>
        </div>
        <div class="operations-container">
            <button class="operation-btn num">1</button>
            <button class="operation-btn num">2</button>
            <button class="operation-btn num">3</button>
            <button class="operation-btn">+</button>
            <button class="operation-btn num">4</button>
            <button class="operation-btn num">5</button>
            <button class="operation-btn num">6</button>
            <button class="operation-btn">-</button>
            <button class="operation-btn num">7</button>
            <button class="operation-btn num">8</button>
            <button class="operation-btn num">9</button>
            <button class="operation-btn">*</button>
            <button id="zero" class="operation-btn">0</button>
            <button class="operation-btn">C</button>
            <button class="operation-btn">=</button>
        </div>
    </main>
</body>
</html>
