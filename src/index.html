<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <main class="container">
        <div class="result-container">
            <span id="problem" class="math-input">12 + 5</span>
            <span id="result" class="math-input">17</span>
        </div>
        <div class="operations-container">
            <button id="clear" class="operation-btn" onclick="clean()">C</button>
            <button id="percent" class="operation-btn operation" onclick="addSymbol(this.id)">%</button>
            <button id="sign" class="operation-btn num" onclick="resetSign(this.id)">+/-</button>
            <button id="divide" class="operation-btn operation" onclick="addSymbol(this.id)">/</button>

            <button id="one" class="operation-btn num" onclick="addSymbol(this.id)">1</button>
            <button id="two" class="operation-btn num" onclick="addSymbol(this.id)">2</button>
            <button id="three" class="operation-btn num" onclick="addSymbol(this.id)">3</button>
            <button id="plus" class="operation-btn operation" onclick="addSymbol(this.id)">+</button>

            <button id="four" class="operation-btn num" onclick="addSymbol(this.id)">4</button>
            <button id="five" class="operation-btn num" onclick="addSymbol(this.id)">5</button>
            <button id="six" class="operation-btn num" onclick="addSymbol(this.id)">6</button>
            <button id="minus" class="operation-btn operation" onclick="addSymbol(this.id)">-</button>

            <button id="seven" class="operation-btn num" onclick="addSymbol(this.id)">7</button>
            <button id="eight" class="operation-btn num" onclick="addSymbol(this.id)">8</button>
            <button id="nine" class="operation-btn num" onclick="addSymbol(this.id)">9</button>
            <button id="multiply" class="operation-btn operation" onclick="addSymbol(this.id)">*</button>
            
            <button id="zero" class="operation-btn num" onclick="addSymbol(this.id)">0</button>
            <button id="point" class="operation-btn num" onclick="addDelimiter()">.</button>
            <button class="operation-btn" onclick="performOperation()">=</button>
        </div>
    </main>

    <script src="./scripts/script.js"></script>
</body>
</html>
